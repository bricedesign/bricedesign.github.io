---
layout: default
title: Portfolio
location: /folio/
body-class: folio
---

<h3 id="site-section-heading">Portfolio</h3>

<div class="folio-thumb-grid">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="folio-thumb">
      <img src="{{ post.url}}thumb.jpg" srcset="{{ post.url}}thumb@2x.jpg 2x" width="300" height="220" />
      
      <span style="background-image: url({{ post.url}}thumb-blur.jpg)">{{ post.title }}</span>
    </a>
  {% endfor %}
</div>
