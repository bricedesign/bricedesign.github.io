<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
        
    <!-- I'm not sure what this is. Something to do with Chrome frame? Is that still a thing? -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <!-- Google WebFonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
        
    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <meta name="viewport" content="initial-scale=1; maximum-scale=1">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/base.css" media="screen">
    <link rel="stylesheet" href="/css/medium.css" media="screen and (min-width: 660px)" />
    <link rel="stylesheet" href="/css/large.css" media="screen and (min-width: 1020px)" />
    <link rel="stylesheet" href="/css/zoombox.css" media="screen" />
  </head>
    
  <body class="{{ page.body-class }}">
    <!-- ZoomBox -->
    
    <div id="zoombox" class="closed">
      <img />
    </div>
    
    <!-- Header -->
    
    <header>
      <div class="wrapper">
        <hgroup id="masthead">
          <h1>
            {% if page.url == '/index.html' %}
              {{ site.title }}
            {% else %}
              <a href="/">{{ site.title }}</a>
            {% endif %}
          </h1>
          
          <h2>Interiors Consultancy &amp; Project Management</h2>
        </hgroup>
        
        {% include root-nav.html %}
      </div>
    </header>
    
    <!-- Main Content -->
    
    <div id="content-wrapper">
      {{ content }}
    </div>
    
    <!-- Page Footer -->
    
    {% include footer.html %}
    
    <!-- JavaScript -->
    
    <script type="text/javascript" src="/javascript/jquery.js"></script>
    <script type="text/javascript" src="/javascript/zoombox.js"></script>
  </body>
</html>
