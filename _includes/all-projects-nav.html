<nav id="all-projects-nav">
  <h4>All Other Projects</h4>
  
  <ul>
    {% for post in site.posts %}
      {% if page.url == post.url %}
        <li class="here">{{ post.title }}</li>
      {% else %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
